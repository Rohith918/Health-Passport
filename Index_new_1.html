<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Portfolio</title>
  <link rel="stylesheet" href="style_new.css">
<script src="script.js"></script>

</head>
<body>

<div class="top-bar">
  <h1>Health Portfolio</h1>
  <div class="button-group-inline">
    <button onclick="toggleAbout()">About</button>
    <button onclick="openDialog('cardioDialog')">Add Cardio Info</button>
    <button onclick="openDialog('glucoseDialog')">Add Glucose Info</button>
    <button onclick="openDialog('liverDialog')">Add Liver Info</button>
    <button onclick="openDialog('prescriptionDialog')">Upload Prescription</button>
  </div>
</div>

<!-- About Modal -->
<div id="aboutModal" class="modal hidden">
  <div class="modal-content">
    <h2>About</h2>
    <ul>
      <li><strong>Unique ID</strong></li>
      <li><strong>First Name</strong></li>
      <li><strong>Last Name</strong></li>
      <li><strong>Date of Birth</strong></li>
      <li><strong>Gender</strong></li>
    </ul>
    <button onclick="toggleAbout()" class="close-btn">Close</button>
  </div>
</div>



  <div class="summary" id="summary"></div>

  <!-- Cardio Dialog -->
  <div class="dialog-wrapper">
    <dialog id="cardioDialog">
      <form id="cardioform" onsubmit="return saveCardio()">
        <h3>Cardio Info</h3>
        <input type="date" id="cardioDate" required>
        <input type="text" id="bp" placeholder="Blood Pressure" required>
        <input type="number" id="hr" placeholder="Heart Rate" min="1" max="120" required>
        <input type="number" id="tchol" placeholder="Total Cholesterol" min="1" max="500" required>
        <input type="number" id="trg" placeholder="Triglycerides" min="1" max="500" required>
        <input type="number" id="hchol" placeholder="HDL Cholesterol" min="1" max="300" required>
        <input type="number" id="lchol" placeholder="LDL Cholesterol" min="1" max="300" required>
        <input type="number" id="vchol" placeholder="VLDL Cholesterol" min="1" max="500" required>
        <button type="submit">Save</button>
        <button type="button" onclick="closeDialog('cardioDialog')">Cancel</button>
      </form>
    </dialog>
  </div>

  <!-- Glucose Dialog -->
  <div class="dialog-wrapper">
    <dialog id="glucoseDialog">
      <form onsubmit="return saveGlucose()">
        <h3>Glucose Info</h3>
        <input type="date" id="glucoseDate" required>
        <input type="number" id="fasting" placeholder="Fasting Glucose" required>
        <input type="number" id="post" placeholder="Postprandial Glucose" required>
        <input type="number" id="hba1c" placeholder="HbA1c" required>
        <button type="submit">Save</button>
        <button type="button" onclick="closeDialog('glucoseDialog')">Cancel</button>
      </form>
    </dialog>
  </div>

  <!-- Liver Dialog -->
  <div class="dialog-wrapper">
    <dialog id="liverDialog">
      <form onsubmit="return saveLiver()">
        <h3>Liver Info</h3>
        <input type="date" id="liverDate" required>
        <input type="number" id="alt" placeholder="ALT" required>
        <input type="number" id="ast" placeholder="AST" required>
        <input type="number" id="bilirubin" placeholder="Bilirubin" required>
        <button type="submit">Save</button>
        <button type="button" onclick="closeDialog('liverDialog')">Cancel</button>
      </form>
    </dialog>
  </div>

  <div class="dialog-wrapper">
    <dialog id="prescriptionDialog">
      <form onsubmit="return savePrescription()">
        <h3>Prescription Info</h3>
        <input type="date" id="prescriptionDate" required>
        <input type="file" id="prescriptionFile" accept=".pdf,.jpg,.jpeg,.png" required>
        <button type="submit">Save</button>
        <button type="button" onclick="closeDialog('prescriptionDialog')">Cancel</button>
      </form>
    </dialog>
  </div>
</body>
</html>
